<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Document</title>
</head>
<body>
    <center>
     
<img src="img/latsflaubranco-removebg-preview.png" alt="Logo" class="logo" />
<form class="form" onsubmit="handleSubmit(event)">
    <div class="flex-column">
        <label>Email</label>
        <div class="inputForm">
            <input placeholder="Enter your Email" class="input" type="text" value="example@example.com" required />
        </div>
    </div>

    <div class="flex-column">
        <label>Senha</label>
        <div class="inputForm">
            <input placeholder="Enter your Password" class="input" type="password" value="password123" required />
        </div>
    </div>

    <div class="flex-row">
        <div>
            <input type="radio" checked />
            <label>Lembre de mim</label>
        </div>
        <span class="span">Esqueceu a senha?</span>
    </div>
    <button type="submit" class="button-submit">Sign In</button>
    <p class="p">Não tem uma conta? <a href="signup.html"><span class="span">Sign Up</span></a></p>
    <p class="p line">Ou entre com:</p>

    <div class="flex-row">
        <button class="btn google">
            <!-- SVG para o Google -->
            Google
        </button>
        <button class="btn apple">
            <!-- SVG para a Apple -->
            Apple
        </button>
    </div>
</form>
    </center>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            // Aqui você pode adicionar lógica para validar ou enviar os dados do formulário
            window.location.href = 'p2.html'; // Redireciona após o processamento
        }
    </script>
</body>
</html>
