<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Reuni√£o Profissional VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        a-scene {
            height: 100%;
            width: 100%;
        }

        a-plane[material*="src: #video"] {
            max-width: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="video" src="img/tekton.mp4" autoplay="true" loop="true" crossorigin="anonymous"></video>
            <img id="wood-texture" src="https://www.w3schools.com/w3images/wood.jpg">
            <img id="floor-texture" src="https://www.w3schools.com/w3images/wood2.jpg">
            <img id="wall-texture" src="https://www.w3schools.com/w3images/office.jpg">
            <img id="window-texture" src="https://www.w3schools.com/w3images/office.jpg">
            <img id="large-image" src="img/latsflaubranco-removebg-preview.png">
        </a-assets>

        <a-plane position="3 3 -5" width="2" height="2" rotation="0 0 0" material="src: #window-texture; transparent: true; opacity: 0.3;" shadow="true"></a-plane>
        <a-plane position="-3 3 -5" width="2" height="2" rotation="0 0 0" material="src: #window-texture; transparent: true; opacity: 0.3;" shadow="true"></a-plane>

        <a-plane position="0 0 -5" width="20" height="20" material="color: #fae9cf;" rotation="-90 0 0" shadow="true"></a-plane>

        <a-box position="0 1 -8" depth="16" height="0.5" width="3" color="#662500" shadow="true"></a-box> 

        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="3 1 -6" rotation="0 90 0"></a-entity> 
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="-3 1 -6" rotation="0 90 0"></a-entity> 
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="3 1 -9" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="-3 1 -9" rotation="0 90 0"></a-entity>

   
        <a-plane position="0 3 -10" width="10" height="6" rotation="0 0 0" material="src: #video; shader: flat;" shadow="false"></a-plane>
        

       

        <a-light type="directional" position="3 5 -8" intensity="0.7" color="#FFFFFF"></a-light>
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <a-camera position="0 1.6 -12" wasd-controls="enabled: false"></a-camera>
    </a-scene>
</body>
</html>
<script>
    setTimeout(function() {
        window.location.href = "escu.html";
    }, 170000); // 170000 milissegundos correspondem a 2 minutos e 50 segundos
</script>
