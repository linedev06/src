<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Reunião Profissional VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            height: 100%;
            width: 100%;
        }

        /* Ajuste do vídeo para tela */
        a-plane[material*="src: #video"] {
            max-width: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <!-- Vídeo para a TV -->
            <video id="video" src="Vídeo da Tektôn.mp4" autoplay="true" loop="true" crossorigin="anonymous"></video>
            <!-- Textura de madeira para a mesa -->
            <img id="wood-texture" src="https://www.w3schools.com/w3images/wood.jpg">
            <!-- Textura do piso amarelo escuro -->
            <img id="floor-texture" src="https://www.w3schools.com/w3images/wood2.jpg">
            <!-- Textura das paredes pretas -->
            <img id="wall-texture" src="https://www.w3schools.com/w3images/office.jpg">
            <!-- Textura das janelas (simulada como vidro transparente) -->
            <img id="window-texture" src="https://www.w3schools.com/w3images/office.jpg">
        </a-assets>

        <!-- Paredes da Sala -->
        <a-box position="0 2 -10" depth="0.2" height="4" width="12" color="black" src="#wall-texture" shadow="true"></a-box> <!-- parede de fundo -->
        <a-box position="6 2 -5" depth="0.2" height="4" width="12" color="black" src="#wall-texture" shadow="true"></a-box> <!-- parede lateral -->
        <a-box position="-6 2 -5" depth="0.2" height="4" width="12" color="black" src="#wall-texture" shadow="true"></a-box> <!-- parede lateral -->

        <!-- Janelas nas paredes (simuladas com efeito de vidro) -->
        <a-plane position="3 3 -5" width="2" height="2" rotation="0 0 0" material="src: #window-texture; transparent: true; opacity: 0.3;" shadow="true"></a-plane>
        <a-plane position="-3 3 -5" width="2" height="2" rotation="0 0 0" material="src: #window-texture; transparent: true; opacity: 0.3;" shadow="true"></a-plane>

        <!-- Piso da sala com textura de madeira amarela escura -->
        <a-plane position="0 0 -5" width="20" height="20" material="src: #floor-texture" rotation="-90 0 0" shadow="true"></a-plane>

        <!-- Mesa de Reunião cinza (agora levemente menor) -->
        <a-box position="0 1 -8" depth="16" height="0.5" width="3" color="#808080" shadow="true"></a-box> <!-- Mesa reduzida -->

        <!-- Cadeiras -->
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="3 1 -6" rotation="0 90 0"></a-entity> <!-- Cadeira à direita -->
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="-3 1 -6" rotation="0 90 0"></a-entity> <!-- Cadeira à esquerda -->
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="3 1 -9" rotation="0 90 0"></a-entity> <!-- Cadeira à direita, mais afastada -->
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="-3 1 -9" rotation="0 90 0"></a-entity> <!-- Cadeira à esquerda, mais afastada -->

        <!-- Tela de vídeo -->
        <a-plane position="0 2.5 -15" width="5" height="3" rotation="0 0 0" material="src: #video; shader: flat;" shadow="true"></a-plane>

        <!-- Iluminação -->
        <a-light type="directional" position="3 5 -8" intensity="0.7" color="#FFFFFF"></a-light>
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Câmera VR movida para trás da mesa -->
        <a-camera position="0 1.6 -12" wasd-controls="enabled: false"></a-camera>
    </a-scene>
</body>
</html>
