<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Construção 3D</title>
    <style>
        body {
            margin: 0;
            display: flex;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        canvas {
            display: block;
            background-color: #333;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
        }
        #sidebar {
            width: 260px;
            background-color: #252525;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 3px 0px 18px rgba(0, 0, 0, 0.6);
        }
        .block-button {
            width: 80px;
            height: 80px;
            margin: 18px 0;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        .block-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
            opacity: 1;
        }
        .block-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        #brick-block {
            background-image: url('img/brick-texture.jpeg');
            background-size: cover;
            background-position: center;
        }
        #wood-block {
            background-image: url('img/wood-texture.jpeg');
            background-size: cover;
            background-position: center;
        }
        #platform-size {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #platform-size label {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        #platform-size input {
            width: 100px;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #555;
            color: #fff;
            margin-bottom: 20px;
        }
        #resize-platform {
            padding: 15px 30px;
            background-color: #FF9A00;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        #resize-platform:hover {
            background-color: #e78700;
            transform: scale(1.05);
        }
        #resize-platform:active {
            background-color: #d67600;
        }
        #manual {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 20px;
            width: 320px;
            height: 300px;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            display: none;
        }
        #manual h3 {
            margin: 0;
            font-size: 20px;
            color: #FF9A00;
            margin-bottom: 10px;
        }
        #manual ul {
            list-style-type: none;
            padding: 0;
        }
        #manual ul li {
            margin: 12px 0;
            font-size: 14px;
        }
        #manual-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF9A00;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        #manual-button:hover {
            background-color: #e78700;
            transform: scale(1.05);
        }
        #manual-button:active {
            background-color: #d67600;
        }
        #watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="brick-block" class="block-button" data-color="#ff0000"></button>
        <button id="wood-block" class="block-button" data-color="#0000ff"></button>
        <button class="block-button" style="background-color: green;" data-color="#00ff00"></button>
        <button class="block-button" style="background-color: yellow;" data-color="#ffff00"></button>
        <button class="block-button" style="background-color: purple;" data-color="#800080"></button>
        <div id="platform-size">
            <label for="platform-width">Largura:</label>
            <input type="number" id="platform-width" value="20" min="1" max="100">
            <label for="platform-depth">Profundidade:</label>
            <input type="number" id="platform-depth" value="20" min="1" max="100">
            <button id="resize-platform">Redimensionar Plataforma</button>
        </div>
    </div>

    <!-- Manual de Controle -->
    <div id="manual">
        <h3>Manual de Controle</h3>
        <ul>
            <li>Clique em uma cor para selecioná-la.</li>
            <li>Clique na plataforma para adicionar blocos.</li>
            <li>Arraste o mouse para mover a câmera.</li>
            <li>Use o scroll para aproximar e afastar a câmera.</li>
            <li>Pressione 'R' para redefinir o tamanho da plataforma.</li>
        </ul>
    </div>

    <button id="manual-button"> Manual</button>

    <!-- Watermark Image -->
    <img id="watermark" src="img/latsflaubranco-removebg-preview.png" alt="Watermark">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        
        // Inicializar cena, câmera e renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 200, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adicionar controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Adicionar iluminação
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 1).normalize();
        scene.add(light);

        // Função para criar a plataforma branca
        let platform;
        function createPlatform(width, depth) {
            if (platform) scene.remove(platform);
            const platformGeometry = new THREE.PlaneGeometry(width, depth);
            const platformMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.rotation.x = - Math.PI / 2;
            platform.position.y = -0.05; // Ajuste para que a plataforma esteja ligeiramente abaixo da linha de base
            scene.add(platform);
        }

        // Inicializar a plataforma branca
        let platformWidth = 20;
        let platformDepth = 20;
        createPlatform(platformWidth, platformDepth);

        // Adicionar grid helper
        let gridHelper;
        function createGridHelper(width, depth) {
            if (gridHelper) scene.remove(gridHelper);
            gridHelper = new THREE.GridHelper(width, depth, 0x000000, 0x000000);
            scene.add(gridHelper);
        }

        // Inicializar o grid helper
        createGridHelper(platformWidth, platformDepth);
        // Inicializar o grid helper
        createGridHelper(platformWidth, platformDepth);

        // Criar sombra indicadora
        const shadowMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, opacity: 0.5, transparent: true });
        const shadowGeometry = new THREE.BoxGeometry(1, 0.1, 1);
        const shadow = new THREE.Mesh(shadowGeometry, shadowMaterial);
        shadow.visible = false;  // Inicialmente invisível
        scene.add(shadow);

        // Posicionar a câmera
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar tamanho do renderizador ao redimensionar a janela
        window.addEventListener('resize', () => {
            const width = window.innerWidth - 200;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Função para adicionar blocos
        function addBlock(color, position) {
            const cubeGeometry = new THREE.BoxGeometry();
            const cubeMaterial = new THREE.MeshPhongMaterial({ color: color });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.copy(position);

            // Verifica a altura máxima atual na posição escolhida
            let maxHeight = 0;
            scene.children.forEach(child => {
                if (child.geometry instanceof THREE.BoxGeometry && child.position.x === position.x && child.position.z === position.z) {
                    if (child.position.y > maxHeight) {
                        maxHeight = child.position.y;
                    }
                }
            });

            // Posiciona o novo bloco justo acima do bloco mais alto ou da plataforma
            cube.position.y = maxHeight + 1;
            scene.add(cube);
        }

        // Adicionar event listeners aos botões
        let selectedColor = null;
        document.querySelectorAll('.block-button').forEach(button => {
            button.addEventListener('click', (event) => {
                selectedColor = event.target.getAttribute('data-color');
            });
        });

        // Interação de clique para adicionar blocos
        window.addEventListener('click', (event) => {
            if (!selectedColor) return;

            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - 200) / (window.innerWidth - 200)) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects([platform, ...scene.children.filter(child => child.geometry instanceof THREE.BoxGeometry)]);
            if (intersects.length > 0) {
                const intersected = intersects[0].point;
                intersected.x = Math.round(intersected.x);
                intersected.z = Math.round(intersected.z);
                intersected.y = 0;

                addBlock(selectedColor, intersected);
            }
        });

        // Mostrar sombra indicadora de posição do bloco
        window.addEventListener('mousemove', (event) => {
            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - 200) / (window.innerWidth - 200)) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects([platform]);
            if (intersects.length > 0) {
                const intersected = intersects[0].point;
                shadow.position.set(Math.round(intersected.x), -0.05, Math.round(intersected.z));
                shadow.visible = true;
            } else {
                shadow.visible = false;
            }
        });

        // Função para redimensionar a plataforma
        document.getElementById('resize-platform').addEventListener('click', () => {
            platformWidth = parseInt(document.getElementById('platform-width').value);
            platformDepth = parseInt(document.getElementById('platform-depth').value);

            createPlatform(platformWidth, platformDepth);
            createGridHelper(platformWidth, platformDepth);
        });

        // Função para esconder ou mostrar as instruções
        const manualButton = document.getElementById('manual-button');
        const manual = document.getElementById('manual');
        manualButton.addEventListener('click', () => {
            manual.style.display = manual.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
