<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR 360 Video Environment</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    #container { width: 100%; height: 100vh; background-color: white; }
  </style>
</head>
<body>
  <div id="container">
    <a-scene embedded>
      <!-- Camera setup -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Video Setup -->
      <a-assets>
        <video id="video360" src="img/Vídeo do WhatsApp de 2024-11-30 à(s) 16.29.16_d8fb5845.mp4" autoplay loop="true" webkit-playsinline playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- Background video with adjustments to minimize distortion -->
      <a-videosphere src="#video360" radius="5000" segments-width="64" segments-height="64" rotation="0 -90 0"></a-videosphere>
    </a-scene>
  </div>
</body>
</html>
