<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala VR Interativa com Modelo 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        a-scene {
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true" 
             xrweb="tracked-controls" 
             embedded>
        <!-- Ambiente VR -->
        <a-sky color="black"></a-sky>

        <!-- Modelo 3D -->
        <a-entity id="rotating-model" 
                  obj-model="obj: url(download/Tektõn%203D.obj)" 
                  position="0 0 -5"
                  scale="0.1 0.1 0.1">
        </a-entity>

        <!-- Câmera para VR -->
        <a-entity id="user-camera"
                  camera
                  wasd-controls
                  position="0 20 -4" 
                  look-controls>
        </a-entity>
    </a-scene>
</body>
</html>
