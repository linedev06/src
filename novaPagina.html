<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala VR Interativa com Cubo Giratório</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        a-scene {
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Ambiente VR -->
        <a-sky color="black"></a-sky>
        

        <!-- Cubo Giratório -->
        <a-entity id="rotating-cube" geometry="primitive: box; height: 1; width: 1; depth: 1" material="color: #00ff00" position="0 1 -5">
        </a-entity>

        <!-- Caméra para VR -->
        <a-camera position="0 1.6 -2.5" look-controls="pointerLockEnabled: true; touchEnabled: true;"></a-camera>

        <script>
            // Animação do cubo rotacionando
            var cube = document.querySelector('#rotating-cube');
            var rotateCube = function () {
                requestAnimationFrame(rotateCube);
                // Rotação do cubo
                cube.object3D.rotation.x += 0.01;
                cube.object3D.rotation.y += 0.01;
            };
            rotateCube();
        </script>
    </a-scene>
</body>
</html>
