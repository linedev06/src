<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala VR Interativa com Modelo 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        a-scene {
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-sky color="black"></a-sky>
        
        <!-- Modelo 3D Giratório -->
        <a-entity id="rotating-model" 
                  obj-model="obj: url(download/Tektõn%203D.obj); mtl: url(download/materials.mtl)"
                  position="0 0 -50"
                  scale="0.1 0.1 0.1">
        </a-entity>

     
                <!-- Câmera -->
                <a-entity camera look-controls position="0 90 400"></a-entity>
        
                <script>
                  AFRAME.registerComponent('rotate', {
                    schema: {
                      speed: {type: 'number', default: 1}
                    },
                    tick: function (time, timeDelta) {
                      this.el.object3D.rotation.y += this.data.speed * timeDelta / 1000;
                    }
                  });
        
                  // Adiciona o componente de rotação ao modelo
                  document.querySelector('#rotating-model').setAttribute('rotate', 'speed: 0.1');
                </script>
            </a-scene>
        </body>
        </html>
