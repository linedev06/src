<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Reunião Profissional VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        a-scene {
            height: 100%;
            width: 100%;
        }
        a-plane[material*="src: #video"] {
            max-width: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader"></script>
</head>
<body>
    <a-scene environment="preset: forest; groundColor: #445; groundTexture: walk; grid: none;">
        <a-assets>
            <video id="video" src="Vídeo da Tektôn.mp4" autoplay="true" loop="true" crossorigin="anonymous"></video>
            <img id="wood-texture" src="https://www.w3schools.com/w3images/wood.jpg">
            <img id="floor-texture" src="https://www.w3schools.com/w3images/wood2.jpg">
            <img id="wall-texture" src="https://www.w3schools.com/w3images/office.jpg">
            <img id="window-texture" src="https://www.w3schools.com/w3images/office.jpg">
            <img id="large-image" src="img/latsflaubranco-removebg-preview.png">
        </a-assets>

        <a-plane position="3 3 -5" width="2" height="2" rotation="0 0 0" material="src: #window-texture; transparent: true; opacity: 0.3;" shadow="true"></a-plane>
        <a-plane position="-3 3 -5" width="2" height="2" rotation="0 0 0" material="src: #window-texture; transparent: true; opacity: 0.3;" shadow="true"></a-plane>

        <a-plane position="0 0 -5" width="20" height="20" material="color: #fae9cf;" rotation="-90 0 0" shadow="true"></a-plane>

        <a-box position="0 1 -8" depth="16" height="0.5" width="3" color="#662500" shadow="true"></a-box> 

        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="3 1 -6" rotation="0 90 0"></a-entity> 
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="-3 1 -6" rotation="0 90 0"></a-entity> 
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="3 1 -9" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="https://cdn.aframe.io/linker/cube.glb" scale="0.5 0.5 0.5" position="-3 1 -9" rotation="0 90 0"></a-entity>

        <!-- Aumentando o tamanho do vídeo -->
        <a-plane position="0 3 -10" width="10" height="6" rotation="0 0 0" material="src: #video; shader: flat;" shadow="false"></a-plane>

        <!-- Aumentando o tamanho da imagem -->
        <a-plane position="0 6 -20" width="15" height="15" rotation="0 0 0" material="src: #large-image; shader: flat;" shadow="false"></a-plane>

        <a-light type="directional" position="3 5 -8" intensity="0.7" color="#FFFFFF"></a-light>
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <a-camera position="0 1.6 -12" wasd-controls="enabled: false"></a-camera>

        <!-- Hotspots para modelos 3D interativos -->
        <a-entity position="-3 1.5 -7">
            <a-box color="#4CC3D9" depth="1" height="1" width="1" shadow="true"></a-box>
            <a-text value="Projeto 1" align="center" position="0 1 0" width="4"></a-text>
        </a-entity>
        <a-entity position="3 1.5 -7">
            <a-box color="#FFC65D" depth="1" height="1" width="1" shadow="true"></a-box>
            <a-text value="Projeto 2" align="center" position="0 1 0" width="4"></a-text>
        </a-entity>

        <!-- Personalização de Ambientes -->
        <a-entity id="customization" position="0 1.5 -15">
            <a-box color="#EF2D5E" depth="1" height="1" width="1" shadow="true"></a-box>
            <a-text value="Personalize" align="center" position="0 1 0" width="4"></a-text>
        </a-entity>

        <!-- Sessões de Perguntas e Respostas em Tempo Real -->
        <a-entity position="0 1.5 -13">
            <a-box color="#7BC8A4" depth="1" height="1" width="1" shadow="true"></a-box>
            <a-text value="Chat ao Vivo" align="center" position="0 1 0" width="4"></a-text>
        </a-entity>

        <!-- Tour Virtual Guiado -->
        <a-entity position="0 1.5 -17">
            <a-box color="#FFC65D" depth="1" height="1" width="1" shadow="true"></a-box>
            <a-text value="Tour Guiado" align="center" position="0 1 0" width="4"></a-text>
        </a-entity>

        <!-- Galeria de Projetos -->
        <a-entity position="0 1.5 -19">
            <a-box color="#4CC3D9" depth="1" height="1" width="1" shadow="true"></a-box>
            <a-text value="Galeria" align="center" position="0 1 0" width="4"></a-text>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('click-listener', {
            init: function () {
                this.el.addEventListener('click', () => {
                    let position = this.el.getAttribute('position');
                    let target = document.querySelector('#camera');
                    target.setAttribute('position', position);
                });
            }
        });

        document.querySelectorAll('a-entity').forEach(entity => {
            entity.setAttribute('click-listener', '');
        });
    </script>
</body>
</html>
