<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente 360º VR</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .vr-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="vr-container">
        <spline-viewer 
            loading-anim-type="spinner-small-light" 
            url="https://prod.spline.design/q5Bq6UgySYdVrbiQ/scene.splinecode" 
            style="width: 100%; height: 100%;">
        </spline-viewer>
    </div>

    <script>
        document.querySelector('spline-viewer').addEventListener('load', () => {
            const viewer = document.querySelector('spline-viewer');

            // Detectar dispositivos VR
            if (navigator.getVRDisplays) {
                // Entrar no modo VR automaticamente se um dispositivo VR for detectado
                viewer.enterVR();
            } else {
                console.log('Dispositivo VR não detectado.');
            }
        });
    </script>
</body>
</html>
