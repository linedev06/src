<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala VR Interativa com Modelo 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        a-scene {
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Ambiente VR -->
        <a-sky color="black"></a-sky>
        
        <!-- Modelo 3D Giratório -->
        <a-entity id="rotating-model" 
                  obj-model="obj: url(download/Tektõn%203D.obj); mtl: url(download/materials.mtl)"
                  position="0 0 -50"
                  scale="0.1 0.1 0.1">
        </a-entity>

        <!-- Câmera para VR -->
        <a-camera position="0 80.6 400" wasd-controls-enabled="true" look-controls="pointerLockEnabled: true; touchEnabled: true;"></a-camera>

        <script>
            var model = document.querySelector('#rotating-model');
            var rotateModel = function () {
                requestAnimationFrame(rotateModel);
                model.object3D.rotation.y += 0.01;
            };
            rotateModel();        
        </script>
    </a-scene>
</body>
</html>
