<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Box Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
        
        <!-- Sky -->
        <a-sky color="#6EBAA7"></a-sky>

        <!-- Ground -->
        <a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
        
        <!-- Objects -->
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
